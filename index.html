<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link href="./src/index.css" rel="stylesheet" />
    <script src="./src/disp.js" type="text/javascript"></script>
    <script src="./src/calc.js" type="text/javascript"></script>
    <script src="./src/index.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="display">
          <div id="valor-anterior"></div>
          <div id="valor-actual"></div>
        </div>
        <button class="col-2 clear" onclick="display.borrarTodo()">C</button>
        <button class="bg-lightblue" onclick="display.borrar()">&larr;</button>
        <button class="operador bg-lightblue" value="dividir">%</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador bg-lightblue" value="multiplicar">X</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador bg-lightblue" value="restar">-</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador bg-lightblue" value="sumar">+</button>
        <button class="col-2 numero">0</button>
        <button class="numero">.</button>
        <button class="operador bg-lightblue" value="igual">=</button>
      </div>
    </div>
  </body>
</html>
